<html>

    <head>
        <meta charset="utf-8" />
        <title>A form with a geometry</title>

        <!--css -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol-debug.css" rel="stylesheet">

        <!--js -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol-debug.js"></script>

        <!-- ol-geomettry-editor css -->
        <link rel="stylesheet" type="text/css" href="../dist/ol-geometry-editor.min.css" />

        <!-- jquery-geomettry-editor js -->
        <script type="text/javascript" src="../dist/ol-geometry-editor.min.js"></script>

        <!--example css & js-->
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="customize-geoportal.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.geometry').geometryEditor({
                    'geometryType': 'Point',
                    'editable': true,
                    'hide': false,
                    'precision': 4
                });
            });
        </script>
    </head>

    <body>

        <div class="container">
            <h1>Place</h1>

            <form action="#" method="get">
                <div class="form-group">
                    <label for="name">name</label>
                    <input id="name" class="form-control" type="text" placeholder="The place name" />
                </div>
                <div class="form-group">
                    <label for="the_geom">the_geom</label>
                    <input type="text" id="the_geom" class="geometry form-control" name="the_geom" value='{"type":"Point","coordinates":[2.33,48.85]}' />
                </div>
            </form>

            <p class="alert alert-info">
                Note that you can submit your form as usual, no need to introduce GeoJSON Feature or FeatureCollection.
            </p>

        </div>

    </body>

</html>
